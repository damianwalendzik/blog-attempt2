{% extends "base.html" %}

{% block content %}
    <h1>Blog List</h1>

    {% if queryset %}
    <ul>

    {% for article in queryset %}
      <li>
        <a href='{% url "article_detail" article.id %}'>{{ article.title }}</a> ({{article.author}}, {{article.data}})
      </li>
    {% endfor %}

    </ul>

    {% else %}
      <p>There are no blogs on this site.</p>
    {% endif %}       
{% endblock %}
